<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>my blog</title>
  </head>
  <body>

    <header>
      <h1><a href="">my stupid blog</a></h1>
    </header>
    {% for post in posts %}
        <article class="">
          <time>published: {{post.published_date}}</time>
          <h2><a href="">{{post.title}}</a></h2>
          <p>{{post.text|linebreaksbr}}</p>
        </article>

    {% endfor %}


  </body>
</html>
